{% extends "base.html" %}
{% load markup %}

{% block content %}
{% for e in events %}
	<h2 class="event_title"><a href="{{ e.get_absolute_url }}">{{ e.name }}</a></h2>
	<span>{{ e.desc|markdown }}</span>
{% empty %}
	<p>There are no events.</p>
{% endfor %}
<p>Page {{ page }} of {{ all_pages }}</p>
{% endblock %}
