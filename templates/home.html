{% extends "base.html" %}
{% load markup event %}

{% block content %}
<div id="content_main" >
{% for e in events %}
	{% event e %}
	<div class="event_desc">{{ e.desc|markdown|truncatewords_html:40 }}</div>
	<hr class="event_seperator">
{% empty %}
	<p>Keine Ereignisse eingetragen.</p>
{% endfor %}
<p>Seite {{ page }} von {{ all_pages }}</p>
</div>
<div id="content_sidebar">
</div>
{% endblock %}
